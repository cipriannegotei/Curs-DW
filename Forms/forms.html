<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="">
        <label for="first-name">First Name:</label> <br>
        <input type="text" name="first-name" id="first-name" placeholder="Please enter your first name...">
        <br>
        <input type="button" value="Create account">
        <br>
        Please choose your color:
        <input type="radio" name="color" id="red"> <label for="red">Red</label>
        <input type="radio" name="color" id="green"> <label for="green">Green</label>
        <input type="radio" name="color" id="blue"> <label for="blue">Blue</label>
        <br>
        <label for="remember">Remember me:</label>
        <input type="checkbox" name="remember" id="remember">
        <br>
        <label for="country">Choose your country:</label>
        <select name="country" id="country">
            <option value="ro">Romania</option>
            <option value="fr">France</option>
            <option value="us">United States</option>
            <option value="it">Italy</option>
            <option value="cn">China</option>
        </select>
        <br>
        <label for="password">Enter your password:</label>
        <input type="password" name="password" id="password">
        <br>
        <input type="date" name="date" id="date">
        <input type="color" name="" id="">
        <input type="range" name="" id="" min="1" max="10">
        <br>
        <label for="comments">Comments:</label> <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
